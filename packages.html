<!DOCTYPE html>
<html>
    <head>
        <title>Travel Agency - Packages</title>
        <link rel=" stylesheet" href = "style.css">
    </head>
    <body>
        <header>
            <h1>Our Tour Packages</h1>
        </header>
        <nav>
            <a href = "index.html">Home</a>
            <a href = "packages.html">Packages</a>
            <a href = "booking.html">Booking</a>
            <a href = "gallery.html">Gallery</a>
            <a href = "contact.html">Contact us</a>
        </nav>
        <table id="packagesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Destination</th>
        <th>Duration (days)</th>
        <th>Base Price</th>
        <th>Season</th>
        <th>Final Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const packages = [
      {id: 1, destination: "Goa", durationDays: 5, basePrice: 40000, season: "Peak"},
      {id: 2, destination: "Manali", durationDays: 7, basePrice: 12000, season: "Off"},
      {id: 3, destination: "Rajasthan", durationDays: 6, basePrice: 15000, season: "Off"}
    ];

    function calculateFinalPrice(pkg) {
      let price = pkg.basePrice;
      if (pkg.season === "peak") price *= 1.3;
      if (pkg.durationDays > 6) price *= 0.9;
      return price;
    }

    function renderPackages() {
      const tbody = document.querySelector("#packagesTable tbody");
      tbody.innerHTML = "";
      packages.forEach(pkg => {
        const row = `
          <tr>
            <td>${pkg.id}</td>
            <td>${pkg.destination}</td>
            <td>${pkg.durationDays}</td>
            <td>₹${pkg.basePrice}</td>
            <td>${pkg.season}</td>
            <td>₹${calculateFinalPrice(pkg)}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }
    renderPackages();
  </script>
    </body>
</html>
